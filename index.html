    <body>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3

        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenTopoMap_0');
        map.getPane('pane_OpenTopoMap_0').style.zIndex = 400;

            maxNativeZoom: 18
        });
        layer_OpenTopoMap_0;
        map.addLayer(layer_OpenTopoMap_0);
        function pop_historic_yes_name__Smolensk_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['full_id'] !== null ? autolinker.link(feature.properties['full_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_type'] !== null ? autolinker.link(feature.properties['osm_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['historic'] !== null ? autolinker.link(feature.properties['historic'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_historic_yes_name__Smolensk_1_0() {
            return {
                pane: 'pane_historic_yes_name__Smolensk_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

        map.getPane('pane_historic_yes_name__Smolensk_1').style['mix-blend-mode'] = 'multiply';
        var layer_historic_yes_name__Smolensk_1 = new L.geoJson(json_historic_yes_name__Smolensk_1, {

            dataVar: 'json_historic_yes_name__Smolensk_1',
            layerName: 'layer_historic_yes_name__Smolensk_1',
            pane: 'pane_historic_yes_name__Smolensk_1',
            onEachFeature: pop_historic_yes_name__Smolensk_1,
            style: style_historic_yes_name__Smolensk_1_0,
        });
        bounds_group.addLayer(layer_historic_yes_name__Smolensk_1);
        map.addLayer(layer_historic_yes_name__Smolensk_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/historic_yes_name__Smolensk_1.png" /> historic_yes_name_Внутренняя граница старого Смоленска_Smolensk': layer_historic_yes_name__Smolensk_1,"OpenTopoMap": layer_OpenTopoMap_0,}).addTo(map);
        setBounds();
